name: Tests

on:
  push:
    branches: [ master ]

env:
  TZ: "Europe/Berlin"

jobs:
  unittest:
    name: Unittests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Verify
        run: mvn --batch-mode --update-snapshots verify
